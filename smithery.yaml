# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - googleApiKey
    properties:
      googleApiKey:
        type: string
        description: Google Gemini API key
      transportType:
        type: string
        default: stdio
        description: Transport type (stdio or sse)
      port:
        type: number
        default: 3000
        description: Port for SSE transport
      logLevel:
        type: string
        default: info
        description: Logging level
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['dist/index.js'], env: { GOOGLE_API_KEY: config.googleApiKey, TRANSPORT_TYPE: config.transportType, PORT: config.port.toString(), LOG_LEVEL: config.logLevel } })
  exampleConfig:
    googleApiKey: YOUR_GOOGLE_API_KEY
    transportType: stdio
    port: 3000
    logLevel: info
